<div>
  <div>
    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">
      Your Name
    </label>
    <div class="mt-2">
      <input
        type="name"
        name="name"
        v-model="name"
        class="block w-full rounded-md border-0 py-1.5 pl-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="John Smith">
    </div>
    <p
      class="mt-2 text-sm text-red-600"
      v-if="errors.name">
      {{state.errors.name}}
    </p>
  </div>
  <div class="mt-3">
    <label
      for="email"
      class="block text-sm font-medium leading-6 text-gray-900">
      Email
    </label>
    <div class="mt-2">
      <input
        type="email"
        name="email"
        v-model="email"
        class="block w-full rounded-md border-0 py-1.5 pl-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="you@example.com">
    </div>
    <p
      class="mt-2 text-sm text-red-600"
      v-if="errors.email">
      {{errors.email}}
    </p>
  </div>
  <async-button
    class="rounded-md bg-green-600 px-3.5 py-2.5 mt-6 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
    @click="startGame()">
    Start Game
  </async-button>
  <div class="mt-3">
    <async-button
      class="rounded-md bg-yellow-600 px-3.5 py-2.5 mt-6 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
      @click="$router.push('/leaderboard')">
      View Leaderboard
    </async-button>
  </div>
</div>
